<!DOCTYPE html>
<html>

<head> 
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>

    <a-scene background="color: #000000">
        <a-entity position="0 -5 20">
            <a-camera></a-camera>
        </a-entity>

<!--head-->
<a-entity>
    <a-sphere position="0 0 0" radius="4" color="blue"></a-sphere>
    <a-sphere position="0 0 5" radius="0.5" color="red"></a-sphere>
</a-entity>

<a-entity position="0 0 0" rotation="0 0 0"
animation="property: rotation; to: 360 0 0; easing: linear; loop:true; dur:30000;">
<a-sphere position="0 -8 0" radius="6" color="blue"></a-sphere>
</a-entity>

<a-entity position="0 0 0" rotation="0 0 0">
    <a-sphere position="5 -3 0" radius="2" color="red"></a-sphere>
    <a-sphere position="-5 -3 0" radius="2" color="red"></a-sphere>
</a-entity>
<a-entity postion="0 0 0" rotation="0 0 0">
    <a-cylinder position="6 -6.5 1" radius="1" height="4" color="blue"></a-cylinder>
    <a-cylinder position="-6 -6.5 1" radius="1" height="4" color="blue"></a-cylinder>

 <!--HAND SPHERES-->   

    <a-sphere position="-6 -9 1" radius="1.5" color="red"></a-sphere>
    <a-sphere position="6 -9 1" radius="1.5" color="red"></a-sphere>
</a-entity>

<a-entity position="0 0 0" rotation="0 0 0">
    <a-cylinder position="-2.5 -14 0" radius="3" height="3" color="blue"></a-cylinder>
    <a-cylinder position="2.5 -14 0" radius="3" height="3" color="blue"></a-cylinder>
    <a-sphere position="-2.5 -16 0" radius="3" color="red"></a-sphere>
    <a-sphere position="2.5 -16 0" radius="3" color="red"></a-sphere>
 </a-entity>
    </a-scene>
</body>
</html>
